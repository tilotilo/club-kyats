<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Club Kyats</title>
    <meta name="Club Gym 2025" content="" />
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"/>
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="one-half column" style="margin-top: 13%">
          <img src="images/lion-1.png" alt="Shwedagon Pagoda Lion">
          <!-- input amount row -->
          <div style="display: flex; gap: 10px;">
            <input type="number" id="amount" style="width: 100px" />
            <h5>amount</h5>
            </div>
            <!-- buttons row -->
            <div>
            <button class="button-primary dollars">$</button>
            <button class="button-primary kyats">ကျပ်</button>
            <button class="button-primary lakh">သိန်း</button>
            </div>
            <!-- rate row -->
            <div style="display: flex; gap: 10px;">
            <h5>exchange rate</h5>
            <input type="number" id="rate" value="4350" style="width: 100px" class="no-spinner"/>
            </div>
          <h4 class="message">မင်္ဂလာပါ</h4>
          <h6>©2025 Club Kyats | Accessibility | Terms of Use | Privacy | Sitemap | Manage Cookies Settings</h6>
        </div>
      </div>
    </div>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="script.js"></script>
  </body>
</html>
